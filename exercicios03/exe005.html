<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo de Exercicio</title>
    <link rel="stylesheet" href="estilo.css" />
</head>

<body>
    <header>
        <h1>Titulo</h1>
    </header>
    <section>
        <div id="dados">
            <p>
                <strong>Inicio:</strong>
                <input type="number" name="inicio" id="txti" min="0" />
            </p>
            <p>
                <strong>Fim:</strong>
                <input type="number" name="fim" id="txtf" />
            </p>
            <p>
                <strong>Passo:</strong>
                <input type="number" name="passo" id="txtp" />
            </p>
        </div>
        <div>
            <input type="button" value="buscar" onclick="buscar()" id="bt">
        </div>
        <div>
            <strong>Resultado:</strong>
        </div>
        <div id="res">
          
        </div>
    </section>
    <footer>
        <p><strong>&copy;joaoCairiton</strong></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
